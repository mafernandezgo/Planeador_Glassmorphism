<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeador Semanal</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bubble bubble-one glassmorphism"></div>
    <div class="bubble bubble-two glassmorphism"></div>
    <div class="bubble bubble-three glassmorphism"></div>
    <div class="bubble bubble-four glassmorphism"></div>
    <div class="bubble bubble-five glassmorphism"></div>
    <main class="main glassmorphism">
        <section class="glassmorphism goals">
            <h1> Objetivos</h1>
            <p class="margin">Lo que quiero lograr</p>
            <div class="goalsList">
                <div class="goal">
                    <div>
                        <img class="glassmorphism" src="./src/laptop.png"alt="laptop"/>
                        <p class="counter study glassmorphism"> </p>
                    </div>
                    <p>Estudiar Mas</p>
                </div>
                <div class="goal">
                    <div>
                        <img class="glassmorphism" src="./src/dog.png"alt="dog heart"/>
                        <p class="counter walkingDog glassmorphism"> </p>
                    </div>
                    <p>Pasear mas las perritas</p>
                </div>
                <div class="goal">
                    <div>
                        <img class="glassmorphism" src="./src/food.png" alt="fruits"/>
                        <p class="counter food glassmorphism">  </p>
                    </div>
                    <p>Comer mas frutas</p>
                </div>
                <div class="goal">
                    <div>
                        <img class="glassmorphism" src="./src/swimming.png" alt="swimming"/>
                        <div class="counter exercise glassmorphism">  </div>
                    </div>
                    <p>Hacer mas Ejercicio</p>
                </div>
            </div>
        </section>
        <section class="planner glassmorphism">
            <h1> Planeador Semanal </h1>
            <p class="margin"> Semana del 31 de Enero al 4 de Febrero </p>
            <div class="dates">
                <div>
                    <p>Lunes</p>
                    <div class="monday"> </div>
                </div>
                <div>
                    <p>Martes</p>
                    <div class="tuesday"> </div>
                </div>
                <div>
                    <p>Mi√©rcoles</p>
                    <div class="wednesday"> </div>
                </div>
                <div>
                    <p>Jueves</p>
                    <div class="thuesday"> </div>
                </div>
                <div>
                    <p>Viernes</p>
                    <div class="friday">  </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
